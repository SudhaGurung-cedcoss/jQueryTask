<!DOCTYPE html>
<html>
<head>
	<title>jQuery</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="add_product_form">
			<label for="product_sku">
				<span >Product SKU</span> 
				<input type="number" name="product_sku" id="product_sku"><span id="skuError"></span>
			</label>
			<label for="product_name">
				<span>Product Name</span> 
				<input type="text" name="product_name" id="product_name"><span id="nameError"></span>
			</label>
			<label for="product_price">
				<span>Product Price</span> 
				<input type="number" name="product_price" id="product_price"><span id="priceError"></span>
			</label>
			<label for="product_quantity">
				<span>Product Quantity</span> 
				<input type="number" name="product_quantity" id="product_quantity"><span id="quantityError"></span>
			</label>
			<p class="submit">
				<button name="add_product" id="add_product"> Add Product</button> 
			</p>
		</div>
		<div id="notification">
			<div class="success" >Product Added Successfully.<a href="#" class="close">X</a></div>
			<div class="error">There is some problem.<a href="#" class="close">X</a></div>
		</div>
		<div id="product_list">
			<table>
				<tr>
					<th>SKU</th>
					<th>Name</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Action</th>
				</tr>
				<tbody id="displayItem">
					
				</tbody>
			</table>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
